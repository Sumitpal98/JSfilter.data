<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using javascript</title>
    
</head>
<body>
    <body style="background-color:rgb(193, 230, 176);"></body>
    <form onsubmit="return abc()">
       <div>
             <div><input type="text" id="name" placeholder="enter your name"></input></div><br>
             <label id="msg"></label>
             <div><input type="number" id="phone" placeholder="enter your phonenumber"></input></div><br>
             <div><input type="password" id="pass" placeholder="enter your password"></input></div><br>
             <div><input type="password" id="pass1" placeholder="enter confirm password"></input></div><br>
             <div><input type="email" id="email" placeholder="enter your email"></input></div><br>
             <button onclick="abc()">Submit</button>
        </div>
    </form>
    <script src="form.js"></script>
</body>
</html>
