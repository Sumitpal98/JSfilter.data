<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
         var a = parseFloat(prompt('Enter the first value:-'))
         var b = parseFloat(prompt('Enter the second value:-'))
         var key =prompt('operation =')
         switch (key) {
             case '+':
             result = a+b;
            break;
            case '-':
            result = a-b;
            break;
            case '*':
            result = a*b;
            break;
            case '/':
            result = a/b;
            break;
         
             default:
             result= 'Please choose the operator:'
         }
         document.write('Result = ',result)
    </script>
</body>
</html>
